name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4  # 更新到 v4
        with:
          fetch-depth: 0
          
      - name: Prepare PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4  # 更新到 v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm i && pnpm build2

      - uses: actions/configure-pages@v2  # 这里仍然是 v2（目前 GitHub 只有 v2）
      
      - uses: actions/upload-pages-artifact@v2  # 仍然使用 v2
        with:
          path: dist
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2  # 仍然使用 v2
